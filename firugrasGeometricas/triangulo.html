<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula triangulo</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./figuras.html">Inicio</a></li>
      </ul>
    </nav>
    <header>
      <h1>Calcula triangulo</h1>
    </header>

    <main>
      <section>
        <h2>Calcula el perimetro y el area de el triangulo</h2>
        <form action="">
          <label for="InputTriangulo1"></label>
          <input id="InputTriangulo1" type="number" placeholder="lado1" />

          <label for="InputTriangulo2"></label>
          <input id="InputTriangulo2" type="number" placeholder="lado2" />

          <label for="InputTriangulo3"></label>
          <input id="InputTriangulo3" type="number" placeholder="base" />

          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular perimetro
          </button>
        </form>
      </section>

      <section>
        <h2>Calcula el area de el triangulo</h2>
        <form action="">
          <label for="base"></label>
          <input type="number" id="base" placeholder="base" />

          <label for="altura"></label>
          <input type="number" id="altura" placeholder="altura" />
          <button type="button" onclick="clacularAreaTriangulo()">
            Calcular area
          </button>
        </form>
      </section>
    </main>
    <footer>Create by: jakepy</footer>
    <script src="./figuras.js"></script>
  </body>
</html>
